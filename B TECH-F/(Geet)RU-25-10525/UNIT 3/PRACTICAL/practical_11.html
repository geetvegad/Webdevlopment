<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="practical_11.css">
</head>
<body>
  <h2>Basic Arithmetic Calculator</h2>

  <div class="calculator">
    <label for="num1">Enter first number:</label>
    <input type="number" id="num1" placeholder="Number 1">

    <label for="num2">Enter second number:</label>
    <input type="number" id="num2" placeholder="Number 2">

    <div class="buttons">
      <button onclick="calculate('add')">Add (+)</button>
      <button onclick="calculate('subtract')">Subtract (-)</button>
      <button onclick="calculate('multiply')">Multiply (ร)</button>
      <button onclick="calculate('divide')">Divide (รท)</button>
    </div>

    <h3 id="result">Result will appear here</h3>
  </div>

  <script src="script.js"></script>
</body>
</html>
